    <title>Tucker's Developer Portfolio</title>
</head>
<body>

<main>

<p class="dynamic"> </p>

        .d1{background: blue;}
        .d2{background: darkgreen;}
        .d3{background: deeppink;}

        <div class="d2">2</div>
        <div class="d3">3</div>

        <div class="d5">5</div>
    </div>

        <li>Lorem</li>
        <li>ipsum</li>
        <li>dolor</li>
    </ul>
    <ol>
        <li>sit</li>
        <li>amet</li>
        <li>nam</li>
    </ol>
    <input type="text" placeholder="Under construction">
</main>
</body>
<footer id="footer"></footer>
</html>
