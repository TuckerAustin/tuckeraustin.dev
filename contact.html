<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Contact</title>
</head>

<body>
  <header>
    <h2 class="logo">Hi, I'm Tucker Austin!🖐</h2>
    <a class="contact" href="/contact.html">Contact</a>
  </header>
  <h1 class="info">Contact Me</h1>
  <div class="form">
    <form name="contact" method="POST" data-netlify="true">
      <p>
        <label for="name">Name:</label><input type="text" name="name" id="name" pattern="([a-z]){2}" required />
      </p>
      <p>
        <label for="email">Email:</label><input type="email" name="email" id="email" required />
      </p>
      <p>
        <label for="message">Message:</label><textarea name="message" id="message" required></textarea>
      </p>
  </div>
  <div class="button">
    <button type="submit">Send</button>
    </form>
  </div>
</body>

</html>
